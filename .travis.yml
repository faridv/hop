language: node_js
git:
  depth: 25
node_js:
  - 20
os: linux
dist: xenial
#sudo: required
services:
  - xvfb
addons:
  chrome: stable
  apt:
    packages:
      - libgconf-2-4
before_script:
  - export DISPLAY=:99.0
install:
  - npm set progress=true
  - npm install

cache:
  # cache both npm modules and Cypress binary
  npm: true
  directories:
    - ~/.npm
    - ~/.cache

script:
#  - npm run test
  - npm run build

