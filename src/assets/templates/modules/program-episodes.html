<section class="module program-episodes">
    <div>
        <div class="row">
            <div class="col-3">
                <div class="program-details">
                    <h2>{{items.program.title}}</h2>
                    <figure>
                        <img src="{{items.program.image}}" alt="{{items.program.title}}"/>
                    </figure>
                    <div class="desc">
                        {{#if items.program.schedule}}{{items.program.schedule}}{{/if}}
                        {{#if items.program.director}}<strong>کارگردان</strong> {{items.program.director}}{{/if}}
                        <hr />
                        {{{items.program.description}}}
                    </div>
                </div>
            </div>
            <div class="col-9">
                <ul class="episode-items">
                    {{#each items.items}}
                    <li data-id="{{id}}" data-media="{{video}}">
                        <figure>
                            <img src="{{image}}" alt="{{summary}}">
                        </figure>
                        <div class="desc">
                            <h3>
                                <span class="title">{{title}}</span>
                            </h3>
                            <p class="summary"><ins>قسمت {{part}} - </ins>{{summary}}</p>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
        <div id="mediaplayer"></div>
    </div>
</section>
