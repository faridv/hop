<section class="module programs">
    <header><h2>آخرین برنامه‌ها</h2></header>
    <div>
        <ul class="program-items">
            {{#each items}}
            <li data-id="{{id}}">
                <figure>
                    <img src="{{image}}" alt="{{title}}" />
                </figure>
                <div class="desc">
                    <h3>
                        <span class="title">{{safe title}}</span>
                    </h3>
                    <p class="summary">{{safe summary}}</p>
                </div>
            </li>
            {{/each}}
        </ul>
    </div>
    <div id="program-episodes"></div>
</section>
