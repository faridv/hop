<div class="news-details inner{{#if data.cover}} cover{{/if}}" data-media="{{data.media}}">
    <div class="news-body" style="position: absolute; top: 0; right: 0; width: 100%; padding: 20px;">
        <h3>{{data.title}}</h3>
        <figure>
            <img src="https://api.hbbtv.ir{{data.img}}" alt="{{data.title}}"/>
        </figure>
        <div class="categories">
            <span class="badge badge-secondary"><i class="icon-hashtag"></i> {{data.category}}</span>
        </div>
        {{#if data.categories}}
        <div class="categories">
            {{#each data.categories}}
            <span class="badge badge-secondary"><i class="icon-hashtag"></i> {{data.category}}</span>
            {{/each}}
        </div>
        {{/if}}
        <div class="news-text">
            {{data.introtext}}
            {{{data.fulltext}}}
        </div>
    </div>
    <div id="mediaplayer"></div>
</div>
