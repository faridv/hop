<section class="module news">
    <header><h2>آخرین اخبار</h2></header>
    <div>
        <ul class="news-items">
            {{#each items}}
            <li data-id="{{id}}">
                <figure>
                    <img src="{{thumbnail.url}}" alt="{{thumbnail.desc}}">
                </figure>
                <div class="desc">
                    <h3>
                        <span class="title">{{shortTitle}}</span>
                        {{#each categories}}
                        {{#if @first}}
                        <span class="badge badge-secondary"><i class="icon-hashtag"></i> {{this}}</span>
                        {{/if}}
                        {{/each}}
                    </h3>
                    <p class="summary">{{summary}}</p>
                </div>
            </li>
            {{/each}}
        </ul>
    </div>
    <div id="news-details"></div>
</section>
