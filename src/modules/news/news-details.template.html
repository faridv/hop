<div class="news-details inner" data-media="{{data.media}}">
    <div class="news-body" style="position: absolute; top: 0; right: 0; width: 100%; padding: 20px;">
        <h3>{{data.title}}</h3>
        <figure>
            <img src="{{data.thumbnail.url}}" alt="{{data.thumbnail.desc}}"/>
        </figure>
        <div class="categories">
            {{#each data.categories}}
            <span class="badge badge-secondary"><i class="icon-hashtag"></i> {{this}}</span>
            {{/each}}
        </div>
        {{{data.text}}}
    </div>
    <div id="mediaplayer"></div>
</div>
