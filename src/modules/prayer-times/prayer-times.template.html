<section class="module prayer-times">
    <header><h2>اوقات شرعی</h2></header>
    <div>
        <div class="form-group">
            <label for="location-select" class="col-xs-4 control-label">استان:</label>
            <div class="col-xs-8">
                <select id="location-select" class="form-control form-control-lg" tabindex="-1">
                    {{#select location}}
                    {{{getCityOptions}}}
                    {{/select}}
                </select>
            </div>
        </div>
        <ul class="prayers">
            <li data-type="fajr">
                <div class="inner">
                    <span class="title">
                        <i class="icon-brightness_high"></i>اذان صبح
                    </span>
                    <span class="time">{{prayers.fajr}}</span>
                </div>
            </li>
            <li data-type="sunrise">
                <div class="inner">
                    <span class="title">
                        <i class="icon-sunrise"></i>طلوع آفتاب
                    </span>
                    <span class="time">{{prayers.sunrise}}</span>
                </div>
            </li>
            <li data-type="dhuhr">
                <div class="inner">
                    <span class="title">
                        <i class="icon-sun"></i>اذان ظهر
                    </span>
                    <span class="time">{{prayers.dhuhr}}</span>
                </div>
            </li>
            <li data-type="sunset">
                <div class="inner">
                    <span class="title">
                        <i class="icon-sunset"></i>غروب خورشید
                    </span>
                    <span class="time">{{prayers.sunset}}</span>
                </div>
            </li>
            <li data-type="maghrib">
                <div class="inner">
                    <span class="title">
                        <i class="icon-brightness_medium"></i>                                        اذان مغرب
                    </span>
                    <span class="time">{{prayers.maghrib}}</span>
                </div>
            </li>
            <li data-type="midnight">
                <div class="inner">
                    <span class="title">
                        <i class="icon-brightness_2"></i>                                        نیمه‌شب شرعی
                    </span>
                    <span class="time">{{prayers.midnight}}</span>
                </div>
            </li>
        </ul>
    </div>
</section>
