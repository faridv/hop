    dir="<%= htmlWebpackPlugin.options.direction %>">

<head>
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <meta http-equiv="content-type" content="Content-Type: application/vnd.hbbtv.xhtml+xml; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="assets/img/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=UA-63573054-3" type="text/javascript"></script> -->
    <script>
        /*
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-63573054-3');
        */

        (function takeOverConsole() {
            var console = window.console;
            function intercept(method) {
                var original = console[method];
                console[method] = function () {
                    var message = Array.prototype.slice.apply(arguments).join(' ');
                    original.call(console, arguments);
                    var xhr = new XMLHttpRequest();
                    // xhr.open('get', '/log.php?error=' + message);
                    xhr.open('get', '/log.php?error=' + JSON.stringify(arguments));
                    xhr.send();
                }
            }
            // var methods = ['warn', 'error']
            var methods = ['error'];
            for (var i = 0; i < methods.length; i++)
                intercept(methods[i]);
        })();
    </script>
</head>

<body class="<%= htmlWebpackPlugin.options.direction %>" dir="<%= htmlWebpackPlugin.options.direction %>">
    <object id="appmgr" type="application/oipfApplicationManager" style="position: absolute; left: 0px; top: 0px; width: 0px; height: 0px;"></object>
    <object id="oipfcfg" type="application/oipfConfiguration" style="position: absolute; left: 0px; top: 0px; width: 0px; height: 0px;"></object>
    <div id="broadcast">
        <object id="broadcastvideo" type="video/broadcast" style="width: 100%; height: 100%; position: absolute; left: 0px; top: 0px;"></object>
    </div>
    <div id="app"></div>
</body>

</html>
